<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Logical Operators</title>
    <link rel="stylesheet" href="../index.css">
  </head>
  <body onload="refresh()">
    <h1>Logical Operators</h1>
    <label for="checka">Checkbox A:</label>
    <input type="checkbox" id="checka" name="checka"/><br />
    <label for="checkb">Checkbox B:</label>
    <input type="checkbox" id="checkb" name="checkb" unchecked/>
    <br /><br />
    <table class="centered">
      <tr>
        <th>Logical Operator</th>
        <th>Result</th>
      </tr>
      <tr>
        <td><code>a && b</code></td>
        <td id="andres">?</td>
      </tr>
      <tr>
        <td><code>a || b</code></td>
        <td id="orres">?</td>
      </tr>
      <tr>
        <td><code>!a</code></td>
        <td id="notres">?</td>
      </tr>
    </table>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
